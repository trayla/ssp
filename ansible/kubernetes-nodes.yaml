- hosts: kubemaster
  become: yes
  gather_facts: false
  vars_files:
    - /opt/mgmt/values-ssp.yaml
  tasks:

    - name: Get join command
      shell: kubeadm token create --print-join-command
      register: join_command_raw

    - name: Set join command
      set_fact:
        join_command: "{{ join_command_raw.stdout_lines[0] }}"

- hosts: kubenodes
  become: yes
  vars_files:
    - /opt/mgmt/values-ssp.yaml
  tasks:

    - name: Join the nodes to the cluster
      shell: "{{ hostvars['kubemaster'].join_command }} >> node_joined.txt"
      args:
        chdir: $HOME
        creates: node_joined.txt

    - name: install GPG
      apt:
        name: gnupg
        state: present

    - name: Add an Apt signing key, will not download if present
      apt_key:
        url: https://download.gluster.org/pub/gluster/glusterfs/{{ platform.assets.glusterfs.version }}/rsa.pub
        state: present

    - name: Add the Gluster Apt repository
      apt_repository:
        repo: 'ppa:gluster/glusterfs-{{ platform.assets.glusterfs.version }}'

    - name: Install GlusterFS client
      apt:
        name: glusterfs-client
        state: present
        update_cache: true

    - name: Add host entries of all Gluster nodes on each Kubernetes node
      lineinfile:
        dest: /etc/hosts
        regexp: '.*{{ item }}$'
        line: "{{ hostvars[item].ansible_host }} {{item}}"
        state: present
      when: hostvars[item].ansible_host is defined
      with_items: "{{ groups.kubenodes }}"
